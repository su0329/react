<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
    <!-- react container -->
 <div id="test"></div>
 
 <!-- import resources -->
 <script type="text/javascript" src="../js/react.development.js"></script>
 <script type="text/javascript" src="../js/react-dom.development.js"></script>
 <script type="text/javascript" src="../js/babel.min.js"></script>
 
 <!-- create virtual DOM -->
 <!-- JSX {JS element} -->
 <script type="text/babel">
    const myID = 'id0001'
    const myData = 'hello, react'

 class Mycomponent extends React.Component{
    
    state = {count:0}

    add = ()=>{
        let pre = this.state.count
        this.setState({count:pre+1})
        
    }
    death = ()=>{
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
    }

     componentWillMount(){
        console.log('before mount')
     }
     
     componentDidMount(){
        // imp
        console.log('after mount')
     }
    
     componentWillUnmount(){ 
        // imp
        console.log('before unmount')
     }
     // update = change of state
     shouldComponentUpdate(){
        console.log('ComponentUpdate')
        return true
     }

     componentDidUpdate(){
        // run after render 
         console.log('after component update')
     }
     
     render(){
        console.log('comp is loaded')
      return (<div>
        <h2>'today is hot'</h2>
        <button onClick={this.death}>click to clean</button>
        <button onClick={this.add}>{this.state.count}</button>
        </div>)
     }
    
     
}
 ReactDOM.render(<Mycomponent/>,document.getElementById('test'))

 
 </script>
</body>

</html>
