<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
    <!-- react container -->
 <div id="test"></div>
 
 <!-- import resources -->
 <script type="text/javascript" src="../js/react.development.js"></script>
 <script type="text/javascript" src="../js/react-dom.development.js"></script>
 <script type="text/javascript" src="../js/babel.min.js"></script>
 
 <!-- create virtual DOM -->
 <script type="text/babel">
    // function component only has props
    function Person(props){
        const {name, age, sex} = props;
         return (<ul>
                    <li>Name: {name}</li>
                    <li>Sex: {sex}</li>
                    <li>Age: {age+1}</li>
                </ul>)
     }
     /*  The first letter of componment name must be upper case */
 ReactDOM.render(<Person name="simon" sex="male" age={18} />,document.getElementById('test'))
 </script>
</body>

</html>
